 {% extends 'Layout.html' %}

 {% block content %}
     <div class="container mt-3">
        <div class="row ">
        <h1>Yapılan Analizler</h1>
        <div class="col-7" >
           {% for item in analysesList %}
     <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
              <div class="col-md-4">
              <img src="{{ item.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"> @{{ item.username }}</h5>
                <p class="card-text"> <h5>Açıklama</h5> {{ item.description }} </p>
                <p class="card-text">Beğeni: {{ item.totalLike }}</p>
                  <p class="card-text">Yorum: {{ item.totalComment }}</p>
              </div>
            </div>

      </div>
    </div>

    </div>
     {% endfor %}
        </div>
        </div>
    </div>

 {% endblock %}
